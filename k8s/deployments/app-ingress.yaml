apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: softdesign
spec:
  tls:
  - hosts:
    - dalibomba.com
    secretName: certificate
  rules:
  - host: dalibomba.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000